<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #falta{
            color: rgb(245, 8, 8);
            font-size: 60px;
            font-weight: bold;
            text-align: center;
            margin-top: 350px;
        }
    </style>
    <title>Document</title>
    
    
</head>
<body>
    <div id="falta"></div>
    <script>

const hoje = new Date()
const natal =new Date(hoje.getFullYear(), 11, 25)
const um_dia = 1000 * 60 * 60 * 24

if (hoje.getMonth() == 11 && hoje.getDate() == 25) 
natal.setFullYear(natal.getFullYear() + 1)

const dias = Math.ceil((natal.getTime() - hoje.getTime()) / (um_dia))


const div = document.querySelector('#falta')
div.innerHTML = `Faltam ${dias} dias para o Natal!`

    </script>
</body>
</html>
